{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="project_page">
        <div class="project_head">
            <h1>{{ project.title }}</h1>
        </div>
        <div class="project_description">
            <div class="project_description_text">{{ project.description }}</div>
            <div class="project_interface_img"><img src="{{ project.interface_screen.url }}"
                                                        width="100%" height="100%" alt=""></div>
        </div>
        <div class="code_description">
            <div class="code_screenshot"><img src="{{ project.code_screen.url }}" width="100%"
                                                  height="100%" alt=""></div>
            <div class="code_description_text">{{ project.code_description }}</div>
        </div>

        <div class="project_stack">
            <h3>Стек технологий:</h3>
            {{ project.technology_stack|linebreaks }}
        </div>
        <div class="project_github_link">
            <img src="{% static 'portfolio/images/double_arrow_down.png' %}" alt="Стрелка вниз"
                                       height="100px" width="100px">
            <p><a href="{{ project.github_link }}" target="_blank">Репозиторий</a></p>

        </div>
        <div class="project_info"><img src="{% static 'portfolio/images/info.png' %}" alt="Информация"
                                       height="40px" width="40px">
            {{ project.additional_information|linebreaks }}</div>
    </div>
{% endblock %}
