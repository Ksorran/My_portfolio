{% extends 'base.html' %}

{% block content %}

    <form method="post" class="login-form">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label> {{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p><button type="submit" class="lg-button">Сбросить по E-mail</button></p>
    </form>

{% endblock %}
