<!DOCTYPE html>
{% load static %}
{% load portfolio_tags %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/43dac3556b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'portfolio/images/papka.png' %}">
</head>
<body>
    <header class="main_header">
        <div class="logo">
            <img src="{% static 'portfolio/images/papka.png' %}" width="70px">
            <h1 class="text_logo">Портфолио</h1>
        </div>
        <div class="main_menu">
            <ul class="top_menu">
                <li class="menu_link"><a href="{% url 'home' %}" class="mlink">Главная</a></li>
                <li class="menu_link"><a href="#" class="mlink">Контакты</a></li>
                <li class="menu_link"><a href="#" class="mlink">О сайте</a></li>
            </ul>
        </div>
        <div class="register_menu"><a href="#" class="mlink">Регистрация</a> | <a href="#" class="mlink">Вход</a></div>
    </header>

    <main class="main_main">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="main_footer">
        <div class="social-networks">
            <a href="https://github.com/Ksorran/My_portfolio"><img src="{% static 'portfolio/images/github_b.png'%}" alt="Логотип github" class="footer-1" width="5%"></a>
            <a href="https://t.me/Evgeniy_Glushko"><img src="{% static 'portfolio/images/telegram.png' %}" alt="Логотип telegram" class="footer-2" width="5%"></a>
        </div>
        <div class="copyrights">©Права не защищены, так как я пока не знаю как их защищать.</div>
    </footer>

</body>
</html>
